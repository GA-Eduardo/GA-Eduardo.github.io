<!DOCTYPE html>
<!---------------------- la página contiene los textos en español --------------------------------------->
<html lang="es">
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"

      <!------------------------------------------------------------------------------------------------->
      <!-- Fin de la Cabeza y comienzo del cuerpo ------------------------------------------------------->

  <body>
      <!-- mi header tiene diferentes areas especificadas por distintas clases -------------------------->
    <header class="header-area">
      <!-- Se carga un un video de fondo (local en carpeta) para modo claro.----------------------------->
      <video id="background-video" autoplay loop muted >
        <source src="./videos/Clouds.mp4" type="video/mp4">
      </video>
      <!-- zona o sección donde se encuentra la navegación y el logo ------------------------------------>
      <div class="navbar-area">
        <div class="container">
        <nav class="site-navbar">
          <!-- colocación del logo (desapare en determinado tamaño) -->
          <a href="#" class="site-logo">COSAS DE EDU </a>
          <!-- incluido en navegación,la clase theme se usa para un Toogle button(modo claro/oscuro------>
          <div class="theme">
            <p id="tool-vista" >Vista</p>
            <input type="checkbox" class="toggle-button" id="modovista">
            <p style="margin-left:20px;"></p>
          </div>
          <!-- incluido en la navegación, la clase theme se usa para un Toogle button (narrador)--------->
          <div class="theme">
            <p id="tool-audio">A.Spech</p>
            <input type="checkbox" class="toggle-button"  id="modoaudio">
            <p style="margin-left:20px;"></p>
          </div>
          <!-- Sitio para la tres anclas (el logo de arriba tamnien lo lleva) ---------------------------->
          <div>
            <ul>
              <li><a href="#" onclick="vertodo('cine')">Cine</a></li>
              <li><a href="#" onclick="vertodo('recursos')">Recursos</a></li>
              <li><a href="#" onclick="vertodo('como se hizo')">Como se hizo</a></li>
            </ul>
          </div> 
          <!-- navegación menu hamburguesa exclusivo para la versión mobile ------------------------------>
          <button class="nav-toggler">
            <span></span>
          </button>
          </nav>
        </div>
      </div>
      <!-- zona de titulo (h1), un texto de ayuda, un buscador y un botón que activa el microfono --------->
      <div class="intro-area">
        <div class="container">
          <!-- TITULO (H1) DESCRIPTIVO Y COINCIDENTE CON TITULO HEAD -------------------------------------->
          <h1>3 días con Susana</h1>
          <p id="mensajes">Escribe o dicta tu petición a Susana</p>
          <!-- buscador por texto (y tambien recibe dictado del Mic.) -->
          <input type="text" class="buscador" id="search-bar"  autofocus placeholder="Search Name, Word.." />
          <!-- contenido del botón utilzado para activar y desactivae el microfono ------------------------>
          <!-- he reutilzado un código ajeno para realizar el botón y su transición ----------------------->
          <div class="content">
            <div class="button-container">
            <input type="checkbox" id="micButton" class="mic-checkbox">
            <label for="micButton" class="mic-button">
              <div class='mic'>
              <div class='mic-button-loader'>
              </div>
              <div class="mic-base">
              </div>
              </div>
              <div class="button-message">
              <span> HERE TO TALK </span>
              </div>
            </label>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Fin de la cabecera y comiendo de contenido principal (main) -->
    <main>
      <!-------------------------- PRINCIPAL ------------------------------------------------------------------------>
      <!-- sección de botones de decisión justo debajo del titulo y el buscador ------------------------------------->
      <section id="botoneras"> 
        <ul id="menu" class="button-group">
          <li><button onclick="vertodo('cine')" class="small button">PELICULAS</button></li>
          <li><button onclick="vertodo('recursos')" class="small button">RECURSOS</button></li>
          <li><button onclick="vertodo('como se hízo') "class="small button">COMO SE HIZO</button></li>
          
        </ul>
         <ul id="menu-recursos" class="button-group">
           <li><button onclick="vertodo('recursos')"class="small button">TODOS LOS RECURSOS</button></li>
          <li><button onclick="vertodo('html')"class="small button">HTML</button></li>
          <li><button onclick="vertodo('css')"class="small button">CSS</button></li>
          <li><button onclick="vertodo('Javascript')"class="small button">JAVASCRIPT</button></li>
           <li><button onclick="vertodo('Python')"class="small button">PYTHON</button></li>
          <li><button onclick="vertodo('tv')"class="small button">TV</button></li>
          <li><button onclick="vertodo('cine')"class="small button">CINE</button></li>
        </ul>
        <ul id="menu-cine" class="button-group">
          <li><button onclick="vertodo('cine')"class="small button">TODO EL CINE</button></li>
          <li><button onclick="vertodo('acción')"class="small button">ACCION</button></li>
          <li><button onclick="vertodo('aventura')"class="small button">AVENTURA</button></li>
           <li><button onclick="vertodo('fantasía')"class="small button">FANTASIA</button></li>
          <li><button onclick="vertodo('drama')"class="small button">DRAMA</button></li>
          <li><button onclick="vertodo('intriga')"class="small button">INTRIGA</button></li>
          <li><button onclick="vertodo('comedia')"class="small button">COMEDIA</button></li>
          <li><button onclick="vertodo('antiguas')"class="small button">ANTIGUAS</button></li>
        </ul>
      </section>
      <!------------------------------------------------------------------------------------------------------------->
      <!-- esta sección albergará el contenido dinámico creado en javascript ---------------------------------------->
      <section>
        <div class="row">
          <ul  id="list">
          <!-- justo dentro de esta (ul) se van quitando o añadiendo (li) dinámicamente según petición -->
          </ul> 
        </div>
      <section>
          <div id="zona-vista" class="flex">
            <iframe id="frame" src=""  allow="fullscreen"></iframe>
          </div>
      </section>
      </section>
      <!-- zona de videos de reproducción -->
      <section>
        <!-- iframe que albergará reproducción de video principal ----------------------------------------------------->
        <div class="video" id="video">
          <iframe id="iframe" class="responsive-iframe" src="" frameborder="0" allowfullscreen allow='autoplay'></iframe>
        </div>
        <!-- iframe que albergará reproducción de video de ayuda que es secundario y queda al fondo------------->  
        <div id="zona-ayuda">
          <div class=" video video-ayuda" id="siguientesvideos">
          <iframe id="iframe2" class="responsive-iframe " src="" frameborder="0"  autoplay="false" allowfullscreen></iframe>
          </div> 
        </div>  
      </section>   
      
    </main>
